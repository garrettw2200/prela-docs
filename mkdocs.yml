site_name: Prela Documentation
site_description: AI Agent Observability Platform
site_author: Prela Team
site_url: https://docs.prela.dev

repo_name: garrettw2200/prela-docs
repo_url: https://github.com/garrettw2200/prela-docs
edit_uri: edit/main/docs/

docs_dir: docs

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - Concepts:
    - Tracing: concepts/tracing.md
    - Spans: concepts/spans.md
    - Context Propagation: concepts/context.md
    - Sampling: concepts/sampling.md
    - Exporters: concepts/exporters.md
    - Replay: concepts/replay.md
    - Replay Advanced: concepts/replay-advanced.md
  - Integrations:
    - OpenAI: integrations/openai.md
    - Anthropic: integrations/anthropic.md
    - LangChain: integrations/langchain.md
    - LlamaIndex: integrations/llamaindex.md
    - n8n: integrations/n8n.md
    - n8n Code Nodes: integrations/n8n-code-nodes.md
    - Multi-Agent Frameworks:
      - CrewAI: integrations/crewai.md
      - AutoGen: integrations/autogen.md
      - LangGraph: integrations/langgraph.md
      - Swarm: integrations/swarm.md
  - Evaluation Framework:
    - Overview: evals/overview.md
    - Writing Tests: evals/writing-tests.md
    - Assertions: evals/assertions.md
    - Multi-Agent Assertions: evals/multi-agent-assertions.md
    - N8N Workflows: evals/n8n-workflows.md
    - Running Evaluations: evals/running.md
    - CI Integration: evals/ci-integration.md
  - CLI Reference:
    - Commands: cli/commands.md
    - Configuration: cli/configuration.md
  - API Reference:
    - Core API: api/core.md
    - Exporters: api/exporters.md
    - Instrumentation: api/instrumentation.md
    - Evaluations: api/evaluations.md
    - Replay: api/replay.md
  - Examples:
    - Production Test Scenarios: examples/test-scenarios.md
    - Basic Tracing: examples/basic.md
    - Custom Spans: examples/custom-spans.md
    - Parallel Execution: examples/parallel.md
    - Production Setup: examples/production.md
    - Replay: examples/replay.md
    - Replay Multi-Agent: examples/replay-multi-agent.md
    - Replay with Tools: examples/replay-with-tools.md
  - Contributing: contributing.md
  - Changelog: changelog.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_category_heading: true
            members_order: source

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/prela/prela
    - icon: fontawesome/brands/discord
      link: https://discord.gg/prela
  version:
    provider: mike
